services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./todo.db:/app/todo.db
    environment:
      - FLASK_APP=main.py
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

