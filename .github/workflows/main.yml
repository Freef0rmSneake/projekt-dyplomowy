name: DevSecOps Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  IMAGE_NAME: todo-app
  REGISTRY: ghcr.io
  PYTHON_VERSION: '3.14.2'

jobs:
  checkout:
    name: Checkout & Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify repository structure
        run: |
          echo "Verifying project structure..."
          test -f main.py || exit 1
          test -f requirements.txt || exit 1
          test -f Dockerfile || exit 1
          test -d templates || exit 1
          echo "Repository structure verified"

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image
        run: |
          echo "Verifying Docker image..."
          docker images ${{ env.IMAGE_NAME }}:latest
          docker inspect ${{ env.IMAGE_NAME }}:latest > /dev/null
          echo "Docker image verified successfully"

      - name: Save Docker image
        run: |
          docker save ${{ env.IMAGE_NAME }}:latest -o /tmp/image.tar
        if: always()

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  sast-bandit:
    name: SAST - Bandit Security Scan
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Bandit
        run: |
          pip install bandit[toml]>=1.7.5

      - name: Run Bandit security scan
        run: |
          # Skanuje kod, generuje raport JSON
          bandit -r . \
            -f json -o bandit-report.json \
            -ll \
            --exclude ./tests,./.git,./__pycache__,./.github \
            || true

      - name: Run Bandit security scan (human readable)
        run: |
          # Wyświetla wyniki w konsoli (do screenshotów)
          bandit -r . \
            -ll \
            --exclude ./tests,./.git,./__pycache__,./.github

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30

      - name: Bandit security check (Blocker)
        run: |
          if [ -f bandit-report.json ]; then
            HIGH_ISSUES=$(python -c "import json; data=json.load(open('bandit-report.json')); print(sum(1 for r in data.get('results', []) if r.get('issue_severity') == 'HIGH'))")
            if [ "$HIGH_ISSUES" -gt 0 ]; then
              echo "::error::Bandit found $HIGH_ISSUES HIGH severity security issues"
              exit 1
            fi
          fi

  container-scan-trivy:
    name: Container Scan - Trivy
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image from tar
        run: |
          docker load -i /tmp/image.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy report (Artifact)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-report
          path: trivy-results.sarif
          retention-days: 30

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [sast-bandit, container-scan-trivy]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: security-reports

      - name: Generate security summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### SAST (Bandit)" >> $GITHUB_STEP_SUMMARY
          if [ -f security-reports/bandit-report/bandit-report.json ]; then
            echo "✅ Bandit scan completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Bandit scan failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Container Scan (Trivy)" >> $GITHUB_STEP_SUMMARY
          # Sprawdzamy status joba Trivy (uproszczone)
          if [ "${{ needs.container-scan-trivy.result }}" == "success" ]; then
             echo "✅ Trivy scan completed" >> $GITHUB_STEP_SUMMARY
          else
             echo "❌ Trivy scan failed" >> $GITHUB_STEP_SUMMARY
          fi
