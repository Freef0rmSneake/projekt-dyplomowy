name: DevSecOps Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  IMAGE_NAME: todo-app
  REGISTRY: ghcr.io
  PYTHON_VERSION: '3.14.2'

jobs:
  checkout:
    name: Checkout & Verify
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Verify repository structure
        run: |
          echo "Verifying project structure..."
          test -f main.py || exit 1
          test -f requirements.txt || exit 1
          test -f Dockerfile || exit 1
          test -d templates || exit 1
          test -d db || exit 1
          test -f db/database.py || exit 1
          test -f db/todo_repository.py || exit 1
          echo "Repository structure verified"

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: checkout
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image
        run: |
          echo "Verifying Docker image..."
          docker images ${{ env.IMAGE_NAME }}:latest
          docker inspect ${{ env.IMAGE_NAME }}:latest > /dev/null
          echo "Docker image verified successfully"

      - name: Save Docker image
        run: |
          docker save ${{ env.IMAGE_NAME }}:latest -o /tmp/image.tar
        if: always()

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v6
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  sast-bandit:
    name: SAST - Bandit Security Scan
    runs-on: ubuntu-latest
    needs: checkout
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Bandit
        run: |
          pip install bandit[toml]

      - name: Run Bandit security scan
        run: |
          bandit -r . \
            -f json -o bandit-report.json \
            -ll \
            --exclude ./tests,./.git,./__pycache__,./.github,./templates \
            || true

      - name: Run Bandit security scan (human readable)
        run: |
          bandit -r . \
            -ll \
            --exclude ./tests,./.git,./__pycache__,./.github,./templates

      - name: Upload Bandit report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30

      - name: Bandit security check (Blocker)
        run: |
          if [ -f bandit-report.json ]; then
            HIGH_ISSUES=$(python -c "import json; data=json.load(open('bandit-report.json')); print(sum(1 for r in data.get('results', []) if r.get('issue_severity') == 'HIGH'))")
            if [ "$HIGH_ISSUES" -gt 0 ]; then
              echo "::error::Bandit found $HIGH_ISSUES HIGH severity security issues"
              exit 1
            fi
          fi

  container-scan-trivy:
    name: Container Scan - Trivy
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Load Docker image
        uses: actions/download-artifact@v7
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image from tar
        run: |
          docker load -i /tmp/image.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  runtime-security-tracee:
    name: Runtime Security - Tracee
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Load Docker image
        uses: actions/download-artifact@v7
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image from tar
        run: |
          docker load -i /tmp/image.tar

      - name: Start application container for Tracee analysis
        run: |
          docker run -d \
            --name todo-app-tracee \
            -p 5001:5000 \
            ${{ env.IMAGE_NAME }}:latest
          sleep 3
          echo "Container started for Tracee analysis"

      - name: Run Tracee using Docker container
        timeout-minutes: 5
        run: |
          echo "Running Tracee runtime security analysis..."
          timeout 60 docker run --rm \
            --pid host \
            --network host \
            --cap-add SYS_ADMIN \
            --cap-add SYS_PTRACE \
            --cap-add BPF \
            --security-opt apparmor=unconfined \
            -v /boot:/boot:ro \
            -v /tmp:/tmp \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v /sys/kernel/debug:/sys/kernel/debug:ro \
            aquasec/tracee:latest \
            tracee-ebpf \
            --output json --output-file /tmp/tracee-report.json \
            --scope container-name=todo-app-tracee \
            --events security_file_open,security_inode_unlink,security_socket_connect,security_socket_accept,security_socket_bind,execve,execveat,open,openat,connect,bind,accept,accept4,clone,clone3,fork,vfork,ptrace,setuid,setgid,setreuid,setregid,setresuid,setresgid,capset,prctl,arch_prctl || true

      - name: Run Tracee signature detection
        timeout-minutes: 3
        run: |
          echo "Running Tracee signature-based detection..."
          timeout 30 docker run --rm \
            --pid host \
            --network host \
            --cap-add SYS_ADMIN \
            --cap-add SYS_PTRACE \
            --cap-add BPF \
            --security-opt apparmor=unconfined \
            -v /boot:/boot:ro \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v /sys/kernel/debug:/sys/kernel/debug:ro \
            aquasec/tracee:latest \
            tracee-ebpf \
            --signatures \
            --output table \
            --scope container-name=todo-app-tracee || true

      - name: Stop application container
        if: always()
        run: |
          docker stop todo-app-tracee || true
          docker rm todo-app-tracee || true

      - name: Copy Tracee report
        if: always()
        run: |
          if [ -f /tmp/tracee-report.json ]; then
            cp /tmp/tracee-report.json ./tracee-report.json
            echo "Tracee report copied"
          else
            echo '{"events": [], "summary": "Tracee analysis completed - no events detected during runtime"}' > tracee-report.json
            echo "Created placeholder Tracee report"
          fi

      - name: Upload Tracee report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: tracee-report
          path: tracee-report.json
          retention-days: 30

      - name: Tracee security check
        if: always()
        run: |
          if [ -f tracee-report.json ]; then
            echo "Tracee analysis completed. Review the report for security findings."
            # Check if report contains security findings
            if grep -qi "severity.*critical\|severity.*high\|threat\|malicious\|suspicious" tracee-report.json 2>/dev/null; then
              echo "::warning::Tracee found potential security issues"
            else
              echo "Tracee analysis completed - no critical issues detected"
            fi
          else
            echo "::warning::Tracee report not generated"
          fi

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [sast-bandit, container-scan-trivy, runtime-security-tracee]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: security-reports

      - name: Generate security summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### SAST (Bandit)" >> $GITHUB_STEP_SUMMARY
          if [ -f security-reports/bandit-report/bandit-report.json ]; then
            echo "Bandit scan completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "Bandit scan failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Container Scan (Trivy)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.container-scan-trivy.result }}" == "success" ]; then
             echo "Trivy scan completed" >> $GITHUB_STEP_SUMMARY
          else
             echo "Trivy scan failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Runtime Security (Tracee)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.runtime-security-tracee.result }}" == "success" ]; then
             echo "Tracee analysis completed" >> $GITHUB_STEP_SUMMARY
          else
             echo "Tracee analysis completed with warnings" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f security-reports/tracee-report/tracee-report.json ]; then
            echo "Tracee report available in artifacts" >> $GITHUB_STEP_SUMMARY
          fi
