<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Edytuj">
    <title>Edytuj Zadanie</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        :root {
            --pastel-green: #a8d5ba;
            --pastel-green-light: #c8e6c9;
            --pastel-green-dark: #7fb89a;
            --pastel-brown: #d4a574;
            --pastel-brown-light: #e8d5b7;
            --pastel-brown-dark: #b8935f;
        }
        
        body {
            background: linear-gradient(135deg, var(--pastel-green-light) 0%, var(--pastel-brown-light) 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .main-container {
            max-width: 600px;
        }
        
        .header-card {
            background-color: var(--pastel-brown);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .header-card h1 {
            color: #5a3d2d;
            font-weight: 600;
            margin: 0;
        }
        
        .form-card {
            background-color: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-control {
            border: 2px solid var(--pastel-brown);
            border-radius: 10px;
        }
        
        .form-control:focus {
            border-color: var(--pastel-brown-dark);
            box-shadow: 0 0 0 0.2rem rgba(212, 165, 116, 0.25);
        }
        
        .btn-save {
            background-color: var(--pastel-brown-dark);
            border-color: var(--pastel-brown-dark);
            color: white;
            border-radius: 10px;
            padding: 0.5rem 2rem;
            font-weight: 500;
        }
        
        .btn-save:hover {
            background-color: var(--pastel-brown);
            border-color: var(--pastel-brown);
            color: #5a3d2d;
        }
        
        .btn-cancel {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
            border-radius: 10px;
            padding: 0.5rem 2rem;
            font-weight: 500;
        }
        
        .btn-cancel:hover {
            background-color: #5a6268;
            border-color: #545b62;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <header>
            <div class="card header-card">
                <div class="card-body text-center py-4">
                    <h1>Edytuj Zadanie</h1>
                </div>
            </div>
        </header>
        
        <main>
            <section aria-label="Formularz edycji zadania">
                <div class="card form-card">
                    <div class="card-body">
                        <form action="{{ url_for('edit', index=index) }}" method="post">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                            <div class="mb-3">
                                <label for="edit-todo-input" class="form-label fw-semibold">Treść zadania:</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="edit-todo-input" 
                                       name="todos" 
                                       value="{{ todos['task'] }}" 
                                       required 
                                       minlength="1" 
                                       maxlength="200"
                                       aria-required="true"
                                       aria-label="Treść">
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-save">Zapisz</button>
                                <a href="{{ url_for('index') }}" class="btn btn-cancel">Anuluj</a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
