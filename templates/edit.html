<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Edytuj">
    <title>Edytuj ToDo</title>
</head>
<body>
    <header>
        <h1>Edytuj ToDo</h1>
    </header>
    <main>
        <section aria-label="Formularz edycji zadania">
            <form action="{{ url_for('edit', index=index) }}" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <label for="edit-todo-input">Treść zadania:</label>
                <input type="text" 
                       id="edit-todo-input" 
                       name="todos" 
                       value="{{ todos['task'] }}" 
                       required 
                       minlength="1" 
                       maxlength="200"
                       aria-required="true"
                       aria-label="Treść">
                <button type="submit">Save</button>
                <a href="{{ url_for('index') }}">Cancel</a>
            </form>
        </section>
    </main>
</body>
</html>
