<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>DevSecOps ToDo App</title>
</head>
<body>
    <h1>ToDo</h1>
    <ul>
        {% for todos in todo %}
            <li>
                <input type="checkbox" name="done" {% if todos['done'] %} checked {%endif%} disabled onchange="this.form.submit()">
                <span {%if todos['done'] %} style="text-decoration: line-through" {%endif%}>{{ todos['task'] }}</span>
                <a href="{{ url_for('check', index=loop.index0) }}">Check</a>
                <a href="{{ url_for('edit', index=loop.index0) }}">Edit</a>
                <a href="{{ url_for('delete', index=loop.index0) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
      <form action="{{ url_for('add') }}" method="post">
          <input type="text" name="todos">
          <button type="submit">Add ToDo</button>
      </form>
</body>
</html>
